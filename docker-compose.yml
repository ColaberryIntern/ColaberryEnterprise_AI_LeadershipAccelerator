version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: accelerator-db
    environment:
      POSTGRES_USER: accelerator
      POSTGRES_PASSWORD: accelerator
      POSTGRES_DB: accelerator_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
